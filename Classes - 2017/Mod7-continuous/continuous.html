## Preliminaries

.right-column[
# Integrals

Today, we'll have to use integrals.

They won't show up in the exam, but I'll ask you to do some very simple integrals in the homeworks.

Without integrals, you'd missing out on a lot of probability / statistics.

Here's a 2-minute crash course with everything you should know.
]

---
.left-column[
## Preliminaries 
]
.right-column[
# Indefinite Integrals

Take a function like $f(x) = x$.

You know how to take its derivative:
]
--
.right-column[
$$\frac{d}{dx}f(x) = 1$$
]
--
.right-column[
Integration is the inverse operation:

*What functions have derivative equal to 1?*
]
--
.right-column[
Any function of the kind $f(x) = x + c$, for constant $c$.

$$\frac{d}{dx}f(x) = \frac{d}{dx}(x + c) = 1 + 0 = 1$$
]

---
.left-column[
## Preliminaries 
]
.right-column[
# Indefinite Integrals

Now take the function $f(x) = x$.

*What functions have derivative equal to x?*
]
--
.right-column[
Any function of the kind $f(x) = \frac{x^2}{2} + c$, for constant $c$.

$$\frac{d}{dx}f(x) = \frac{d}{dx}\left(\frac{x^2}{2} + c\right) = x + 0 = x$$
]


---
.left-column[
## Preliminaries 
]
.right-column[
# Indefinite Integrals

Last one $f(x) = e^{x}$.

*What functions have derivative equal to $e^x$?*
]
--
.right-column[
Any function of the kind $f(x) = e^x + c$, for constant $c$.

$$\frac{d}{dx}f(x) = \frac{d}{dx}\left(e^x + c\right) = e^x + 0 = e^x$$
]

---
.left-column[
## Preliminaries 
]
.right-column[
# Indefinite Integrals

We write this operation like this:

$$F(x) = \int f(x) \ dx$$
]
--
Examples: 

.right-column[
$$\int 1 \ dx = x + c$$
]
--
.right-column[
$$\int x \ dx = \frac{x^2}{2} + c$$
]
--
.right-column[
$$\int e^x \ dx = e^x + c$$
]


---
.left-column[
## Preliminaries 
]
.right-column[
# Definite Integrals

When we want to find the area under $f(x)$,

.center[<img src="integral.svg" height = 300>]

we write it like this

$$Area = \int_{a}^{b} f(x) \ dx$$

]

---
.left-column[
## Preliminaries 
]
.right-column[
# Definite Integrals

By something called the Fundamental Theorem of Calculus,

$$Area = \int_{a}^{b} f(x) \ dx = F(b) - F(a)$$

That is:

1. Find the function whose derivative is $f(x)$
2. Evaluate it at $a$ and at $b$
3. Subtract
]

---
.left-column[
## Preliminaries 
]
.right-column[
# Definite Integrals

Let's see the area under $f(x) = 1$ between 3 and 4.
<br><br>
We saw that $F(x) = x + c$
<br><br>
Evaluate at $3$: $F(3) = 3 + c$
<br><br>
Evaluate at $4$: $F(4) = 4 + c$
<br><br>
Subtract: $F(4) - F(3) = 4 - 3 + c - c = 1$
<br><br>
.center[(The constants always cancel out)]

]

---
.left-column[
## Preliminaries 
]
.right-column[
# Definite Integrals

Let's see the area under $f(x) = x$ between 0 and 1.
<br><br>
We saw that $F(x) = \frac{x^2}{2} + c$
<br><br>
Evaluate at $1$: $F(1) = \frac{1^2}{2} + c$
<br><br>
Evaluate at $0$: $F(0) = \frac{0^2}{2}  + c$
<br><br>
Subtract: $F(1) - F(0) = \frac{1}{2} - 0 + c - c = \frac{1}{2}$
<br><br>

]


---
.left-column[
## Preliminaries 
]
.right-column[
# Definite Integrals

Let's see the area under $f(x) = e^x$ between 0 and 1.
<br><br>
We saw that $F(x) = e^x + c$
<br><br>
Evaluate at $1$: $F(1) = e^1 + c$
<br><br>
Evaluate at $0$: $F(0) = e^0 + c$
<br><br>
Subtract: $F(1) - F(0) = e^1 - 1 + c - c = e - 1$
<br><br>
]
--
.right-column[
An integral that has been evaluated at some endpoints is called a <b>definite integral</b>.
]

## Quick checks
<b>What is the probability density function of an rv $X$?</b>
<font size=2>It's the function whose area under the curve between an interval $[a,b]$ equals the probability of the random variable outcome falling into that interval. In symbols, it's the function $f$ such that $\int_{a}^{b} = P(a \leq X \leq b)$ for any $a,b$.</font>

<b>Is the density the same as probability?</b>
<font size=2>No. Although it's a nonnegative quantity whose total area is one, the density is <i>not</i> a probability. It could even be larger than one, as in the case of a $Unif[0, \frac{1}{2}]$ distribution.</font>

<b>What are the most important named distributions?</b>
<font size=2>Exponential (used for waiting times), Normal (arises in connection with the Central Limit Theorem), and Student-t and Chi-squared (show up in the context of Hypothesis Testing). There's actually others, but we'll focus on these for now.</font>

<b>What is the PDF of (say) the Student-t distribution?</b>
<font size=2>Most people don't memorize these PDFs. All the information can be found in Wikipedia! But it's very useful to know how the distributions relate to each other (i.e., "sum of squared Normals is Chi-squared", and "Ratio of Normal and Chi-Squared is T". This sort of thing.</font>
