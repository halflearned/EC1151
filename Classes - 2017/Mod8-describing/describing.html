+ $P(X \leq x)$ is *at least* $q$

+ $P(X \geq x)$ is *at least* $1-q$

## Moments

The second way we can describe a distribution is via its <b>moments</b>.

The kth-<b>moment</b> of $X$ is described as:

$$E[X^k] = \sum_{i} x_i^k p_X(x_i)$$
]
--
.right-column[
To get the kth-<b>centered moment</b> of $X$, we just subtract the mean first

$$E[X^k] = \sum_{i} (x_i - E[X])^k p_X(x_i)$$

]


---
.left-column[
## Review
## Why
## Quants
## CDFs
## Names
## Numbers
## Moments
]
.right-column[
## First moment is expectation

Of course, since $E[X^{1}] = E[X]$.

Let's go through an example: $$X \sim Bernoulli(3, \frac{1}{2})$$
]
--
.right-column[
<font size=3>
$$
P(X = x) =
\begin{cases}
\frac{1}{8} \qquad \text{ if } k = 0 \\\
\frac{3}{8} \qquad \text{ if } k = 1 \\\
\frac{3}{8} \qquad \text{ if } k = 2 \\\
\frac{1}{8} \qquad \text{ if } k = 3 
\end{cases}
$$
</font>
]
--
.right-column[
$$E[X] = \frac{1}{8}0 + \frac{3}{8}1 +\frac{3}{8}2 +\frac{1}{8}3 = 1.5$$
.center[The first moment of $X$ AKA expectation]
]

	
---
.left-column[
## Review
## Why
## Quants

## Moments
]
.right-column[
## Second centered moment is variance

The second centered moments is famously called the <b>variance</b>.

It can be denoted as $E[(X - E[X])^2]$ or $Var[X]$
]
.right-column[
<font size=3>
$$
P(X = x) =
\begin{cases}
\frac{1}{8} \qquad \text{ if } k = 0 \\\
\frac{3}{8} \qquad \text{ if } k = 1 \\\
\frac{3}{8} \qquad \text{ if } k = 2 \\\
\frac{1}{8} \qquad \text{ if } k = 3 
\end{cases}
$$
</font>
]
.right-column[
<font size=3>
$$Var[X] = \frac{1}{8}(0 - 1.5)^2 + \frac{3}{8}(1- 1.5)^2  
+\frac{3}{8}(2- 1.5)^2  +\frac{1}{8}(3- 1.5)^2  = \frac{3}{4}$$
</font>
.center[The second centered moment of $X$ AKA variance]
]

.left-column[
## Variance
]
.right-column[
## But why *squared* distances from *mean*?

Why not the *absolute value*? <br>
Why not have the *median* as center? <br>
Or maybe take the *fourth* power?
]
--
.right-column[
It's mostly convenience!

The variance has some convenient properties:

If we know $Var[X]$ and $Var[Y]$, we immediately know:

1. $Var[X + a] = Var[X]$ for any constant $a$
2. $Var[aX] = a^2Var[X]$ for any constant $a$
2. $Var[X + Y] = Var[X] + Var[Y]$ **if $X$ and $Y$ are independent**

You'll prove the first two properties in HW8, and the last one in a later HW.

]

## Standard deviation

We like our summaries to be in the same units as the data.

.center[<i>The average Statistics grade is 94.6 points</i>&nbsp;&nbsp;.red[*]]

.footnote[<font color="red">*</font> <font size=1>No, it isn't.</font>]
]
--
.right-column[
But because we're squaring the outcome when computing the variance, the units are also squared.

.center[<i>The variance of the Statistics grade is 1024 points$^2$</i>&nbsp;&nbsp;]

What does "points-squared" mean? Hard to make sense.
]


---
.left-column[
## Variance
## Std
]
.right-column[
## Standard deviation

In order to solve this issue, it's common to take the square root of the variance.

The resulting number is called the <b>standard deviation</b>.

$$Std(X) = \sqrt{Var[X]} = \sqrt{E[(X - E[X])^2]}$$
]
.right-column[
.center[<i>The standard deviation of the grade is 32 points</i>&nbsp;&nbsp;]
]

## What about the variance of numbers?
What is the variance of this data?
$$1,1,2,3,5,5,5,6$$
]
--
.right-column[
Think about data as outcome of some random variable $X$.
<font size=3>
$$
\hat{P}(X = k) = 
\begin{cases}
\frac{2}{8} \qquad \text{ if } k = 1 \\\
\frac{1}{8} \qquad \text{ if } k = 2 \\\
\frac{1}{8} \qquad \text{ if } k = 3 \\\
\frac{3}{8} \qquad \text{ if } k = 5 \\\
\frac{1}{8} \qquad \text{ if } k = 6 \\\
0 \qquad \text{otherwise}
\end{cases}
$$
Writing "$\hat{P}$" since these are empirical probabilities.
</font>
]
.right-column[
<font size=2>
	$$\widehat{Var}[X] = \frac{2}{8}(1-3.5)^2 + 
						\frac{1}{8}(2-3.5)^2 + 
						\frac{1}{8}(3-3.5)^2 +
						\frac{3}{8}(5 -3.5)^2 +
						\frac{1}{8}(6 - 3.5)^2$$
</font>
]

## What about higher moments?

The first moment is a measure of centrality.

The second (centered) moment measures spread.

The other moments measure things like how skewed the distribution is, or how fast its tails converge to zero, etc.
]
--
.right-column[
#### Should we care about them?

In an advanced statistics course, we would. 

But that's for <i>mathy</i> reasons.

In the real world, we are more interested in mean and variance.

For more details, we prefer to look at the quantiles.
]

## Variance of Bernoulli

Let's find the $Var$ of $X\sim Bernoulli(p)$

Step #1: Find $E[X]$
]
--
.right-column[
$E[X] = p\cdot 1 + (1-p)\cdot 0 = p$
]
--
.right-column[
Step #2: Plug it into the Variance formula
]
--
.right-column[
$E[(X - p)^2] = p\cdot (1 - p)^2 + (1-p)\cdot (0 - p)^2 = p(1-p)$
]
--
.right-column[

]

## Quick checks
<b>How can we summarize a distribution?</b>

<font size=2>In two ways: using <b>moments</b> or <b>quantiles</b>.<br></font>

<b>What are quantiles?</b>
<font size=2>The q-quantile of $X$ is number on the real line such that the probability that $X$ is smaller than $q$ is at least $q$; and such that the probability that $X$ is larger than $x$ is at least $q$ as well.</font>

<b>Which quantiles are most important?</b>
<font size=2>The 0.5-quantile, also called the median, is a common measure of centrality. The range between the 0.25 and 0.75 quantile, called the "interquartile range", is a measure of spread.</font>

<b>What are moments?</b>
<font size=2>They are expectations of powers of $X$. For centered moments, we subtract the mean first.</font>

<b>What moments are most important?</b>
<font size=2>The first moment is the expectation and is one measure of centrality. The second <i>centered</i> moment is called the variance and is a measure of spread. Other moments measure other characteristic of the distribution, but we won't deal with them in this course.</font>

---
## Quick checks

<b>What is a standard deviation?</b>
<font size=2>It's just the square root of the variance. This makes the units agree with the data.</font>

<b>How do we compute quantiles or moments of data?</b>
<font size=2>We pretend that the data to be realizations of random variables, and then compute moments or quantiles using the empirical distribution.</font>
