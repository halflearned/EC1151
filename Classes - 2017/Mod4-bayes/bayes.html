## What do you think about this? 

In 2000, an Indiana Congressman wrote an op-ed that contained these words.

<font size=2>
	In the coming weeks (...) we will hear about the scourge of tobacco and the resultant premature deaths. (...) Time for a quick reality check. Despite the hysteria from the political class and the media, <b>smoking doesn't kill.</b> In fact, <b>2 out of every three smokers does not die from a smoking-related illness and 9 out of ten smokers do not contract lung cancer.</b>
</font>

Suppose these numbers are true. Do you find them somehow misleading?

.right-column[
## Deriving Bayes Theorem

We just saw the intuition behind this formula

$$P(A|B) = \frac{P(B|A)P(A)}{P(B)}$$

I'll "prove" this theorem in a moment, but first let's make sense of the formula.

.footnote[.red[*] <font size=1>Even though it wasn't Thomas Bayes who first published it, and it isn't really a theorem.</font>]
]

---
.left-column[
## Preliminaries
## Intuition
## Problem
## Table
## Tree
## Formula
]
.right-column[

#### Bayes Theorem

The conditioning bits.

<img src="fmla1.jpg">


In many word problems, you'll find yourself in situations where you know $P(B|A)$ but not $P(A|B)$, or vice-versa. 

See you the formula relates the two? That's why it's so useful.

]

---
.left-column[
## Preliminaries
## Intuition
## Problem
## Table
## Tree
## Formula
]
.right-column[

#### Bayes Theorem

The $P(B)$ in the bottom. 

<img src="fmla2.jpg">

The bottom part is the size of the reduced sample space.

Just like in the conditional probability formula, we're relating some "size" (the numerator) to the size of the sample space (the denominator.)

]

---
.left-column[
## Preliminaries
## Intuition
## Problem
## Table
## Tree
## Formula
]
.right-column[

#### Bayes Theorem

The <b>prior</b> $P(A)$.red[*]

<img src="fmla3.jpg">

Recall that in our example $P(A)$ was the probability of having the disease.

Therefore this term is small when the disease is rare.

Can you see how this helps to answer the question posed in the beginning of the lecture?

.footnote[<font size=1>.red[*] I'll talk more about the name "prior" later.</font>]
]

.left-column[
## Preliminaries
## Intuition
## Problem
## Table

## Formula
## Proof
]
.right-column[
## Deriving Bayes Theorem

Actually, Bayes Theorem is prety much just the conditional probability formula.

.center[
<figure>
	<img src="origami-darth-vader.jpg" height = 300>
	<figcaption><font size=1>Bayes Theorem is conditional probability origami</font>
	</figcaption>
</figure>
	]
]

---
.left-column[
## Preliminaries
## Intuition
## Problem
## Table
## Tree
## Formula
## Proof
]
.right-column[
## Deriving Bayes Theorem

First write $P(A|B)$:

$P(A|B) = \frac{P(A \cap B)}{P(B)}$

<br><br>
Then write $P(B|A)$:

$P(B|A) = \frac{P(B \cap A)}{P(A)}$

]

---
.left-column[
## Preliminaries
## Intuition
## Problem
## Table
## Tree
## Formula
## Proof
]
.right-column[
## Deriving Bayes Theorem

Then rearrange $P(A|B)$:

$P(A|B)= \frac{P(A \cap B)}{P(B)} \implies P(A \cap B) = P(A|B)P(B)$

<br><br>
And do the same with $P(B|A)$:

$P(B|A) = \frac{P(B \cap A)}{P(A)}\implies P(B \cap A) = P(B|A)P(A)$
]
--
.right-column[
Now, $P(A \cap B) = P(B \cap A)$, so the left-hand sides are equal.
]
--
.right-column[
Therefore the right-hand sides must be equal as well.
]

---
.left-column[
## Preliminaries
## Intuition
## Problem
## Table
## Tree
## Formula
## Proof
]
.right-column[
## Deriving Bayes Theorem


$P(A|B)= \frac{P(A \cap B)}{P(B)} \implies P(A \cap B) = P(A|B)P(B)$
$P(B|A) = \frac{P(B \cap A)}{P(A)}\implies P(B \cap A) = P(B|A)P(A)$

Put them together,
$$P(A|B)P(B) = P(B|A)P(A)$$
]
--
.right-column[
And finally just divide through by $P(B)$:

$$P(A|B) = \frac{P(B|A)P(A)}{P(B)}$$
]
--
.right-column[
Done! :-)
]

## Law of Total Probability
.center[<font size=2>(I promise this is our last detour)</font>]
<font size=3>
Here's something you already know from a few slides ago.

There's two ways you could receive a positive result. Either
<ul>
<li> You have the disease and tested positive: $P(A \cap B)$
<li> You don't have the disease and tested positive: $P(A^c \cap B)$
</ul>
</font>]
--
.right-column[

These two events are disjoint, so

$$P(B) = P(B \cap A) + P(B \cap A^c)$$

.center[<img src="lotp1.jpg" height = 200>]
]

## Using it
## LoTP

.right-column[
## Law of Total Probability
.center[<font size=2>(I promise this is our last detour)</font>]
<font size=3>
Here's something you already know from a few slides ago.

There's two ways you could receive a positive result. Either
<ul>
<li> You have the disease and tested positive: $P(A \cap B)$
<li> You don't have the disease and tested positive: $P(A^c \cap B)$
</ul>
</font>]

.right-column[

Moreover, we can always decompose intersections as
$$P(B) = P(B|A)P(A) + P(B|A^c)P(A^c)$$

.center[<img src="lotp1.jpg" height = 200>]
]

# Useful formulas

### Conditional probability

$P(A|B) = \frac{P(A \cap B)}{P(B)}$

--

### Chain rule

$P(A \cap B) = P(A|B)P(B) = P(B|A)P(A)$

$P(A \cap B \cap C \cap D) = P(A | B \cap C \cap D) \cdot P(B | C \cap D) \cdot P(C | D) \cdot P(D)$
--

### Total probability

If $A_1, A_2, \cdots, A_n$ are mutually exclusive

$P(B) = P(B \cap A_1) + \cdots + P(B \cap A_n)$

$\qquad = P(B | A_1)P(A_1) + \cdots + P(B | A_n)P(A_n)$

---

# Useful formulas

### Bayes

$P(A|B) = \frac{P(B|A)P(A)}{P(B)}$

--

$\qquad = \frac{P(B|A)P(A)}{P(B|A)P(A) + P(B|A^c)P(A^c)}$

--

or if $A_1, A_2, \cdots, A_n$ are mutually exclusive

$P(A_k|B)  = \frac{P(B|A_k)P(A_k)}{P(B \cap A_1) + \cdots + P(B \cap A_n)}$

## Quick Checks

<b>Is is true that $P(A|B) = P(B|A)$?</b>
<font size=2>No, but it's true that $P(A|B)P(B) = P(B|A)P(A)$.</font>

<b>In what sort of problems is Bayes Theorem useful?</b>
<font size=2>When we know $P(B|A)$, but want to know $P(A|B)$.</font>


<b>What are the three components on the right-hand side of Bayes Theorem?</b>
<font size=2>
<ul>
	<li>$P(B|A)$: the opposite conditioning
	<li>$P(A)$: the "prior", in the sense that it's the probability of the event before we know whether $B$ happened or not.
	<li>$P(B)$: the restriced sample space, after we know that $B$ occurred.
</ul>
</font>

<b>How would you extend the Law of Total Probability in this case?</b>
<font size=2>$P(B) = P(B \cap A_1) + \cdots + P(B \cap A_6)$ <br><br>

	The intuition is the same. <br>

For example, let $A_1$ be "sunny weather", $A_2$ be "rainy weather", $A_3$ be "snowy weather", etc. in such a way that $A_1, \cdots, A_6$ are all mutually exclusive and exhaust all kinds of weather.

Then, if $B$ is "Vitor will arrive late his class", then the probability of Vitor arriving late is the sum of probabilities of "late" AND "sunny weather", plus the probability of "late" AND "rainy weather", etc.</font>
